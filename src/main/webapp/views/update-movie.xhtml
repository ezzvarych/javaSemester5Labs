<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Update movie</title>
</head>
<f:view>
    <h2>Update book</h2>
    <form method="post" action="/app/update-movie">
    Id <input name="id" value="#{movie.id}" readonly="readonly" />
    Title <input name="title" required="required" value="#{movie.title}" /><b />
    Director <input name="director" required="required" value="#{movie.director.name}" /><b></b>
    Film length <input name="length" value="#{movie.length}" /><b></b>
    Year <input name="year" value="#{movie.year}" /><b></b>
    Short description <textarea cols="" rows="" name="short-descr">#{movie.shortDescr}</textarea>
    <input type="submit" name="Add" />
    </form>
</f:view>
</html>
